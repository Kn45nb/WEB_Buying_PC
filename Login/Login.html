<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký / Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Đăng ký</h2>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Tên người dùng" required>
            <input type="password" id="reg-password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Tên người dùng" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
