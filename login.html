<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Đăng nhập tài khoản</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="register.html">Đăng ký</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="loginForm">
            <label for="loginUsername">Tên đăng nhập:</label>
            <input type="text" id="loginUsername" name="loginUsername" required placeholder="Nhập tên đăng nhập">

            <label for="loginPassword">Mật khẩu:</label>
            <input type="password" id="loginPassword" name="loginPassword" required placeholder="Nhập mật khẩu">

            <button type="submit">Đăng nhập</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 DAtW KN45NB - Copyright belongs to the company.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
